<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff0000;
            font-size: 2.5em;
        }

        .content {
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .content p {
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Obrigado por enviar os seus dados!</h1>
    <div class="content">
        <p>Seu formulário foi enviado com sucesso.</p>
        <p>Você receberá o conteúdo conforme o método escolhido.</p>
        <p><strong>Pague agora no Pix e receba o conteúdo na hora!</strong></p>
    </div>
</body>
</html>
